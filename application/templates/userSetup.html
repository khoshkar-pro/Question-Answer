{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block body %}
    {% from './include/header.html' import showlinks %}
    {{ showlinks(user) }}
    <article class="register-form">
        <span>Users</span>
        <p>Click on user to grant expert permission.</p>
        <hr>
        <section class="user-setup">
            <ul>
                {% for foo in result %}
                    <li><a href="{{ url_for('promote', user_id=foo['id']) }}">{{ foo['name'] }}</a></li>
                {% endfor %}
            </ul>
        </section>
    </article>
{% endblock %}
